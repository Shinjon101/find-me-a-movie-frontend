name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Ensure .env.test exists
      - name: List environment files
        run: ls -la .

      - name: Run unit tests
        run: npm test -- --run

      # Run coverage using Vitest's CLI
      - name: Run coverage
        run: npm run coverage

      # Build only if tests passed
      - name: Build application
        run: npm run build

      # Upload build folder
      - name: Upload production build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
